<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations system </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    

    <main>
        <div class="option">
            <div class="options">
                <p>View</p>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="options">
                <p>Sort by</p>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="options">
                <p>Refresh</p>
            </div>
            <hr>
            <div class="options">
                <p>New</p>
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="options">
                <p>Open in Window Terminal</p>
            </div>
            <hr>
            <div class="options">
                <p>Display settings</p>
            </div>
            <div class="options">
                <p>Personalized</p>
            </div>
        </div>

        <div class="task-bar">
            <div class="left"></div>
            <div class="background-apps">
                <img src="./Images/windows.png" alt="Window icon">
                <img src="./Images/copilot-icon.png" alt="Copilot icon">
                <img src="./Images/files-and-folders.png" alt="Files icon">
                <img src="./Images/icons8-microsoft-edge-480.png" alt="Edge icon">
                <img src="./Images/microsoft-store-icon.png" alt="Microsoft store icon">
            </div>
            <div class="right"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
